<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrandom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Button Section -->
        <div class="button-section">
            <button id="fetchButton">Get Random Painting</button>
        </div>

        <!-- painting Section -->
        <div class="painting-section">
            <h2 id="artTitle">Artwork Title</h2>
            <p id="artistName">Artist Name</p>
            
            <!-- image link to the high resolution version -->
            <a id="artImageLink" href="#" target="_blank">
                <img id="artImage" src="" alt="Artwork Image" width="300">
            </a>
            
            <br>
            <a id="artLink" href="#" target="_blank">View on The Met Gallery</a>

            <!-- description of the artwork -->
            <p id="artDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
